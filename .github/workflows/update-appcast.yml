name: Update Appcast

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  update-appcast:
    runs-on: self-hosted
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Download Sparkle tools
      run: |
        curl -L -o sparkle.zip https://github.com/sparkle-project/Sparkle/releases/download/2.7.1/Sparkle-for-Swift-Package-Manager.zip
        unzip -o sparkle.zip
        chmod +x bin/generate_appcast
        
    - name: Create directories
      run: |
        mkdir -p docs
        mkdir -p releases
        
    - name: Download release assets
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        curl -H "Authorization: token $GITHUB_TOKEN" \
             -H "Accept: application/vnd.github.v3+json" \
             https://api.github.com/repos/${{ github.repository }}/releases | \
        jq -r '.[] | select(.draft == false and .prerelease == false) | .assets[] | select(.name | endswith(".dmg")) | "\(.browser_download_url) \(.name)"' | \
        while read url filename; do
          echo "Downloading $filename"
          curl -L -o "releases/$filename" "$url"
        done

    - name: Generate appcast
      run: |
        ./bin/generate_appcast \
          --download-url-prefix "https://github.com/${{ github.repository }}/releases/download/" \
          releases/
        
        # Copy the generated appcast to docs
        cp releases/appcast.xml docs/appcast.xml
        
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        commit-message: "Update appcast"
        title: "Update appcast"
        body: "Automated appcast update"
        branch: update-appcast-${{ github.run_id }}
        delete-branch: true
        add-paths: |
          docs/appcast.xml
